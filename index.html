<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css practice</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div>
		<h1>The accent-color Property</h1>

		<h3>Checkboxes:</h3>
			<input type="checkbox" id="device1" name="vehicle1" value="iphone" checked>
			<label for="vehicle1">Iphone</label><br>
			<input type="checkbox" id="device2" name="vehicle2" value="oneplus" checked>
			<label for="vehicle2"> Oneplus</label><br><br>

		<h3>Radiobuttons:</h3>
			<input type="radio" id="html" name="fav_language" value="YES" checked>
			<label for="html">Yes</label><br>
			<input type="radio" id="css" name="fav_language" value="NO" checked>
			<label for="css">No</label><br>

		<h3>Range field:</h3>
			<label for="vol">Volume:</label>
			<input type="range" id="vol" name="vol" min="0" max="100">

		<h3>Progress:</h3>
			<label for="file">Downloading progress:</label>
			<progress id="file" value="72" max="100"> 72% </progress>
	</div>

	<div>
		<h2>The align-content Property</h2>

		<div id="main">
  			<div style="background-color:coral;"></div>
  			<div style="background-color:lightblue;"></div>
  			<div style="background-color:pink;"></div>
		</div>

		<p><b>Note:</b> Lorem Ipsum.</p>
	</div>
	
		<h3>Align-items: center</h3>

		<div id="main2">
  			<div style="background-color:coral;min-height:30px;">RED</div>
  			<div style="background-color:lightblue;min-height:50px;">BLUE</div>  
  			<div style="background-color:lightgreen;min-height:190px;">Green div with more content.</div>
		</div>

		<p><b>Note:</b> Lorem Ipsum.</p>
	
	<div id="img">
		<img src="images/131020.jpg" alt="nature" width="300px" height="auto">
	</div>
	
</body>
</html>
